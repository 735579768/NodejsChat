<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>简单聊天室</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="js/jquery-1.9.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</head>
<body>
<div id="sound">
<embed id="player" name="player" TYPE="application/x-mplayer2" src="/js/msg.wav" loop="1" autostart="1" hidden="true">
</div>
<h1>聊天室</h1>
<div>
<ul>
<li><a href="javascript:;" onClick="joinroom(1);">1号房</a></li>
<li><a href="javascript:;"  onClick="joinroom(2);">2号房</a></li>
<li><a href="javascript:;"  onClick="joinroom(3);">3号房</a></li>
<li><a href="javascript:;"  onClick="joinroom(4);">4号房</a></li>
</ul>
<a href="javascript:;" onClick="chatconn();" class="btn">连接</a>
<a href="javascript:;" onClick="disconn();" class="btn">断开连接</a>
<div class="form-group">
<span class="form-label" id="status">未连接</span>
<input type="text" class="form-control" id="input"/>
</div>
</div>
<div id="numusers">0个</div>
<div id="content" class="cl"></div>
<SCRIPT type="text/javascript">  
var htmlstr='';
if(-1 != navigator.userAgent.indexOf("MSIE"))  
{  
    htmlstr+=' <OBJECT id="Player"';  
    htmlstr+=' classid="clsid:6BF52A52-394A-11d3-B153-00C04F79FAA6"';  
    htmlstr+=' width=0 height=0 > <param name="URL" value="5.wav" /> <param name="AutoStart" value="false" /> </OBJECT>';  
}  
else  
{  
    htmlstr+=' <OBJECT id="Player"';  
    htmlstr+=' type="application/x-ms-wmp"';  
    htmlstr+=' autostart="false" src= "5.wav" width=0 height=0> </OBJECT>';  
} 
//document.getElementById('sound').innerHTML=htmlstr; 
</SCRIPT>  
<input type=button value="Play" onclick="Player.controls.play();" />  
<input type=button value="Stop" onclick="Player.controls.stop();" />  
</body>
</html>
